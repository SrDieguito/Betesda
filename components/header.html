<!-- Header Global Simplificado -->
<header class="bg-black fixed top-0 left-0 w-full z-50 shadow-lg">
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center justify-between h-20 md:h-24">
            
            <!-- Logo y marca -->
            <div class="flex items-center space-x-3 md:space-x-4">
                <a href="index.html" class="group">
                    <div class="relative">
                        <img src="img/1.png" alt="Logo Iglesia Bautista Betesda" 
                             class="h-14 w-14 md:h-20 md:w-20 rounded-full border-2 border-[#BF9B30] 
                                    transition-all duration-300 group-hover:scale-105">
                    </div>
                </a>
                
                <div class="flex flex-col">
                    <span class="text-white font-bold text-lg md:text-xl leading-tight">Iglesia Bautista</span>
                    <span class="text-[#BF9B30] font-bold text-lg md:text-xl leading-tight">Betesda</span>
                </div>
            </div>
            
            <!-- Menú Desktop -->
            <div class="hidden lg:flex items-center space-x-6">
                <a href="index.html" 
                   class="text-white hover:text-[#BF9B30] transition-colors duration-300 font-medium">
                    Inicio
                </a>
                
                <a href="index.html#recursos" 
                   class="text-white hover:text-[#BF9B30] transition-colors duration-300 font-medium">
                    Recursos
                </a>
                
                <a href="predicas.html" 
                   class="text-white hover:text-[#BF9B30] transition-colors duration-300 font-medium">
                    Prédicas
                </a>
                
                <a href="himnos.html" 
                   class="text-white hover:text-[#BF9B30] transition-colors duration-300 font-medium">
                    Himnos
                </a>
            </div>
            
            <!-- Acciones derecha -->
            <div class="flex items-center space-x-4">
                <!-- Botón Idioma funcional -->
                <button id="lang-toggle"
                    class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 
                           hover:border-[#BF9B30] hover:bg-gray-700 transition-all duration-300 
                           flex items-center">
                    <span class="font-medium" id="current-lang">ES</span>
                    <span class="mx-2">/</span>
                    <span class="text-gray-400">EN</span>
                </button>
                
                <!-- Botón Menú Móvil -->
                <button id="menu-btn" 
                        class="lg:hidden w-12 h-12 flex items-center justify-center 
                               rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </nav>
    </div>
    
    <!-- Menú Móvil -->
    <div id="mobile-menu" 
         class="lg:hidden fixed inset-0 top-20 z-40 bg-black transform -translate-x-full 
                transition-transform duration-300 ease-in-out">
        
        <div class="h-full overflow-y-auto px-6 py-8">
            <div class="space-y-4">
                <a href="index.html" 
                   class="block text-white hover:text-[#BF9B30] transition-colors py-3 text-lg font-medium">
                    Inicio
                </a>
                
                <a href="index.html#recursos" 
                   class="block text-white hover:text-[#BF9B30] transition-colors py-3 text-lg font-medium">
                    Recursos
                </a>
                
                <a href="predicas.html" 
                   class="block text-white hover:text-[#BF9B30] transition-colors py-3 text-lg font-medium">
                    Prédicas
                </a>
                
                <a href="musica.html" 
                   class="block text-white hover:text-[#BF9B30] transition-colors py-3 text-lg font-medium">
                    Himnos
                </a>
                
                <!-- Separador -->
                <div class="my-6 border-t border-gray-800"></div>
                
                <!-- Idioma en móvil -->
                <button id="mobile-lang-toggle"
                        class="w-full flex items-center justify-center px-4 py-3 rounded-lg 
                               bg-gray-800 text-white border border-gray-700 
                               hover:border-[#BF9B30] transition-all duration-300">
                    <span class="font-medium" id="mobile-current-lang">Español</span>
                    <span class="mx-3">/</span>
                    <span class="text-gray-400">English</span>
                </button>
                
                <!-- Información -->
                <div class="pt-6 border-t border-gray-800">
                    <div class="text-center text-gray-400 text-sm">
                        <p class="mb-2">Iglesia Bautista Betesda</p>
                        <p class="text-xs">© <span id="current-year"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Script para el header -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const langToggle = document.getElementById('lang-toggle');
        const mobileLangToggle = document.getElementById('mobile-lang-toggle');
        const currentLang = document.getElementById('current-lang');
        const mobileCurrentLang = document.getElementById('mobile-current-lang');
        const currentYear = document.getElementById('current-year');
        
        // Año actual
        if (currentYear) {
            currentYear.textContent = new Date().getFullYear();
        }
        
        // Toggle del menú móvil
        menuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('-translate-x-full');
            document.body.style.overflow = mobileMenu.classList.contains('-translate-x-full') ? 'auto' : 'hidden';
        });
        
        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = 'auto';
            });
        });
        
        // Cerrar menú al presionar Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !mobileMenu.classList.contains('-translate-x-full')) {
                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Sistema de idiomas
        let currentLanguage = 'es';
        
        function toggleLanguage() {
            if (currentLanguage === 'es') {
                // Cambiar a inglés
                currentLanguage = 'en';
                currentLang.textContent = 'EN';
                if (mobileCurrentLang) {
                    mobileCurrentLang.textContent = 'English';
                }
                
                // Aquí puedes añadir lógica para cambiar el contenido de la página
                console.log('Cambiando a inglés');
                
                // Mostrar mensaje temporal
                showLanguageNotification('Switching to English');
                
            } else {
                // Cambiar a español
                currentLanguage = 'es';
                currentLang.textContent = 'ES';
                if (mobileCurrentLang) {
                    mobileCurrentLang.textContent = 'Español';
                }
                
                // Aquí puedes añadir lógica para cambiar el contenido de la página
                console.log('Cambiando a español');
                
                // Mostrar mensaje temporal
                showLanguageNotification('Cambiando a Español');
            }
            
            // Guardar preferencia en localStorage
            localStorage.setItem('preferredLanguage', currentLanguage);
            
            // Cerrar menú móvil si está abierto
            mobileMenu.classList.add('-translate-x-full');
            document.body.style.overflow = 'auto';
        }
        
        function showLanguageNotification(message) {
            // Crear notificación temporal
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 right-4 bg-[#BF9B30] text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
            notification.textContent = message;
            notification.style.animation = 'fadeIn 0.3s ease-out';
            
            document.body.appendChild(notification);
            
            // Remover después de 3 segundos
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Cargar idioma guardado
        const savedLanguage = localStorage.getItem('preferredLanguage');
        if (savedLanguage && savedLanguage === 'en') {
            currentLanguage = 'en';
            currentLang.textContent = 'EN';
            if (mobileCurrentLang) {
                mobileCurrentLang.textContent = 'English';
            }
        }
        
        // Event listeners para botones de idioma
        if (langToggle) {
            langToggle.addEventListener('click', toggleLanguage);
        }
        
        if (mobileLangToggle) {
            mobileLangToggle.addEventListener('click', toggleLanguage);
        }
        
        // Indicador de página activa
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('header a[href]');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || 
                    (currentPage === 'index.html' && href === 'index.html') ||
                    (currentPage === 'predicas.html' && href === 'predicas.html') ||
                    (currentPage === 'musica.html' && href === 'musica.html')) {
                    
                    link.classList.add('text-[#BF9B30]');
                    link.classList.remove('text-white', 'hover:text-[#BF9B30]');
                }
            });
        }
        
        // Llamar a la función cuando se carga la página
        setActiveNavLink();
        
        // Header que se oculta al hacer scroll
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scroll hacia abajo
                header.style.transform = 'translateY(-100%)';
            } else {
                // Scroll hacia arriba
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', function(e) {
            const isMenuButton = menuBtn.contains(e.target);
            const isMobileMenu = mobileMenu.contains(e.target);
            
            if (!isMenuButton && !isMobileMenu && !mobileMenu.classList.contains('-translate-x-full')) {
                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = 'auto';
            }
        });
    });
</script>

<!-- Estilos para animaciones -->
<style>
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
    }
    
    /* Estilo para enlaces activos */
    header a.active {
        color: #BF9B30 !important;
    }
</style>
